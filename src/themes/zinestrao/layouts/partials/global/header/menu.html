<nav>
  <ul>
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}

			{{ if .HasChildren }}
			<li class="menu-item-has-children {{if or ($currentPage.IsMenuCurrent "main" . ) ($currentPage.HasMenuCurrent "main" . ) }} current-menu-item {{end}}">
				<a href={{ .URL | absLangURL }}>{{ .Name }}</a>
			<ul>
			{{ range .Children }}
					<li class="menu-item-has-children {{if or ($currentPage.IsMenuCurrent "main" . ) ($currentPage.HasMenuCurrent "main" . ) }} current-menu-item{{end}}"><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
			{{ end }}
			</ul>
			</li>

			{{ else }}
			<li {{if or ($currentPage.IsMenuCurrent "main" . ) ($currentPage.HasMenuCurrent "main" . ) }} class="current-menu-item"{{end}}><a href={{ .URL | absLangURL }}>{{ .Name }}</a></li>
			{{ end }}
			
			{{ end }}

							<li class="menu-item-search">
								<a href="#"><i class="fa fa-search"></i><i class="fa fa-times"></i></a>
								<form method="get" id="site-searchform" class="searchform" action="http://www.google.com/search" accept-charset="UTF-8" role="search">
									<input type="search" name="q" autocomplete="on" placeholder="Pesquisar&hellip;">
									<input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}">
								</form>
							</li>
						</ul>
</nav>
